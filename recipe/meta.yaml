{% set name = "qp" %}
{% set version = "0.8.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/LSSTDESC/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 9d4aa827a8c8131a64e5dd69c0634a0a1b6e9cf347e1ff241699d17a95645eb9

build:
  number: 0

outputs:
  - name: {{ name }}-prob
    script: build_base.sh
    build:
      noarch: python
    requirements:
      host:
        - python >=3.6
        - pip
        - setuptools_scm
        - setuptools_scm_git_archive
      run:
        - python >=3.6
        - numpy
        - scipy >=1.7.0
        - tables-io >=0.8.1
        - deprecated
    test:
      imports:
        - qp

  - name: {{ name }}-prob-full
    build:
      noarch: python
    requirements:
      run:
        - {{ pin_subpackage('qp-prob', max_pin='x.x.x') }}
        - astropy
        - h5py
        - pandas
        - pyarrow
        - pytables
    test:
      imports:
        - qp
        - astropy
        - h5py
        - pandas
        - pyarrow

  - name: {{ name }}
    build:
      noarch: python
    requirements:
      run:
        - {{ pin_subpackage('qp-prob', max_pin='x.x.x') }}
        - astropy
        - h5py
        - pandas
        - pyarrow
        - pytables
    test:
      imports:
        - qp
        - astropy
        - h5py
        - pandas
        - pyarrow

about:
  home: http://github.com/LSSTDESC/{{ name }}
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Quantile parametrization for probability distribution functions.
  description: |
    A python package for handling probability distributions using various parametrizations
  dev_url: https://github.com/LSSTDESC/{{ name }}

extra:
  recipe-maintainers:
    - eacharles
